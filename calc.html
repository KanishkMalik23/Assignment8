<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script src="./calc.js"></script>
</head>
<body>
    <div class="calcContainer">
            <div class="outputContainer">
                0
            </div>
        
        <div class="row">
            <input type="text" placeholder="7" class="button"/>
            <input type="text" placeholder="8" class="button"/>
            <input type="text" placeholder="9" class="button"/>
            <input type="text" placeholder="%" id="opbtn" class="button"/>
            <input type="text" id="opbtn" placeholder="/" class="button"/>
            <input type="text" placeholder="4" class="button"/>
            <input type="text" placeholder="5" class="button"/>
            <input type="text" placeholder="6" class="button"/>
            <input type="text" id="opbtn" placeholder="X" class="button"/>
            <input id="opbtn" type="text" placeholder="e" class="button"/>
            <div class="row3">
                <input type="text" placeholder="1" class="button"/>
                <input type="text" placeholder="2" class="button"/>
                <input type="text" placeholder="3" class="button"/>
                <input type="text" placeholder="0" class="button"/>
                <input id="opbtn" type="text" placeholder="C" class="button"/>
                <input type="text" placeholder="1" class="button"/>
            </div>
            <div class="row4">
                <input type="text" placeholder="+" id="sbtn" class="button"/>
            </div>
            <div class="row5">
                <input type="text" id="opbtn" placeholder="-" class="button"/>
                <input type="text" id="opbtn" placeholder="=" class="button"/>
            </div>
            
        </div>
    </div>
</body>
</html>
